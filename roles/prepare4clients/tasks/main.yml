        linux   /d-i/n-pkg/images/{{ di_version }}/amd64/text/debian-installer/amd64/linux \
                  hostname=installbox1 auto=true interface=auto priority=critical \
                  url=tftp://{{ ansible_hostname }} playbook=installbox.yml ---
